# Docker Compose Orchestration for EduConnect
version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: educonnect-postgres
    environment:
      POSTGRES_DB: educonnect_db
      POSTGRES_USER: educonnect
      POSTGRES_PASSWORD: educonnect123
    ports:
      - "5432:5432"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U educonnect -d educonnect_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - educonnect-network

  # GraphQL Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: educonnect-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: educonnect
      DB_PASSWORD: educonnect123
      DB_NAME: educonnect_db
      GRAPHQL_PORT: 4000
      FRONTEND_URL: http://localhost:5000
      NODE_ENV: production
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - educonnect-network
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: educonnect-frontend
    ports:
      - "5000:80"
    depends_on:
      - backend
    networks:
      - educonnect-network
    restart: unless-stopped

networks:
  educonnect-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
